<div>
    <div class="space"></div>
    <div id="photo" >
        <img class="broker-image center-element" src={{selectedBroker.description?.img}}>
    </div>
    <div class="row d-flex" style="margin-top: 3rem; margin-left: 2rem;">
        <div class="col-sm-6 ">
            <div id="broker-name">
                {{selectedBroker.description?.name}}
            </div>
            <div id="broker-company">
                {{selectedBroker.description?.company}}
            </div>
        </div>
        <div class="col-sm-6">
            <div></div>
        </div>
    </div>
    <div  class="row" style="margin-left: 2rem;">
        <div class="col-sm-12" style="font-size: 2rem; color:#FCCB67; ">
            <ngb-rating [(rate)]="currentRate"  id="rating"></ngb-rating>
        </div>
       
    </div>
</div>
