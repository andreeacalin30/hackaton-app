<div>
    <div class="space"></div>
    <div id="photo" >
        <img class="center-element" src={{realters.description?.img}}>
    </div>
    <div class="row d-flex" style="margin-top: 3rem; margin-left: 2rem;">
        <div class="col-sm-6 ">
            <div id="broker-name">
                {{realters.description?.name}}
            </div>
            <div id="broker-company">
                {{realters.description?.company}}
            </div>
        </div>
        <div class="col-sm-6">
            <div></div>
        </div>
    </div>
    <div  class="row" style="margin-left: 2rem;">
        <div class="col-sm-12" style="font-size: 2rem; color:#FCCB67; ">
            <ngb-rating [(rate)]="currentRate"  id="rating"></ngb-rating>
        </div>
    </div>
    <div class="row" style="margin-top: 1rem; margin-left: 2rem;margin-right: 1.4rem;">
        <div class="col-sm-12" id="description">
            {{realters.description?.about}}
        </div>
    </div>
    <div style="width: 84%; margin: auto; margin-top:2rem">
        <hr>
    </div>
    <div id="subtitle" class="row" style="margin-top: 3rem; margin-left: 3rem;" >
            Find a mortgage broker
    </div>
    <div class="row">
        <div class="col-sm-12 d-flex" style="margin-top: 2rem;">
            <div class="col-sm-3">
                <img src={{brokersArray[0]?.description?.img}} id="first-broker">
            </div>
            <div class="col-sm-3">
                <img src={{brokersArray[1]?.description?.img}} id="first-broker">
            </div>
            <div class="col-sm-3">
                <img src={{brokersArray[2]?.description?.img}} id="first-broker">
            </div>
            <div class="col-sm-1">
                <img src="../../../assets/next.png" style="width:50px; margin-left: -20px;
                position: relative; margin-top: 5px; opacity:0.5" (click)="goToBrokersMap()">
            </div>
        </div>
    </div>
    <div style="width: 84%; margin: auto; margin-top:2rem">
        <hr>
    </div>
    <div id="subtitle" class="row" style="margin-top: 3rem; margin-left: 3rem;" >
        Find a real estate lawyer
    </div>
    <div class="row">
        <div class="col-sm-12 d-flex" style="margin-top: 2rem;">
            <div class="col-sm-3" style="margin-right:0px;">
                <img src={{lawyersArray[0]?.description?.img}} style="padding-right:0px!important" id="first-broker">
            </div>
            <div class="col-sm-3">
                <img src={{lawyersArray[1]?.description?.img}} style="padding-right:0px;" id="first-broker">
            </div>
            <div class="col-sm-3">
                <img src={{lawyersArray[2]?.description?.img}} style="padding-right:0px;" id="first-broker">
            </div>
            <div class="col-sm-1">
                <img src="../../../assets/next.png" style="width:50px; margin-left: -20px;
                position: relative; margin-top: 5px; opacity:0.5" (click)="goToLawyersMap()">
            </div>
        </div>
    </div>

</div>
